<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Interactive AR Radar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
      body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

      /* Cabecera */
      .ui-header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
        background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
        padding: calc(15px + var(--safe-top)) 20px 15px 20px;
        text-align: center; border-bottom: 2px solid #00D2FF;
      }
      .radar-status { color: #00D2FF; font-weight: 900; font-size: 18px; letter-spacing: 2px; }

      /* Lista lateral interactiva */
      .places-panel {
        position: fixed; top: calc(90px + var(--safe-top)); left: 15px;
        z-index: 1000; width: 65%; display: flex; flex-direction: column; gap: 10px;
      }
      .place-card {
        background: rgba(40, 40, 40, 0.6); backdrop-filter: blur(8px);
        color: #777; padding: 15px; border-radius: 15px;
        border-left: 5px solid #444; font-size: 16px; font-weight: 800;
        transition: all 0.3s ease; transform: scale(0.9); transform-origin: left;
      }
      /* Clase cuando el móvil apunta al lugar */
      .place-card.active {
        color: #fff; background: rgba(52, 199, 89, 0.8);
        border-left: 5px solid #fff; transform: scale(1.05);
        box-shadow: 0 0 20px rgba(52, 199, 89, 0.5);
      }

      /* Mirilla central (invisible pero ayuda a entender el centro) */
      .reticle {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 4px; height: 4px; background: white; border-radius: 50%;
        z-index: 2000; opacity: 0.3; pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="reticle"></div>
    <div class="ui-header">
      <div id="status" class="radar-status">BUSCANDO SEÑAL...</div>
    </div>

    <div id="places-panel" class="places-panel"></div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      let poiData = [];
      const panel = document.getElementById('places-panel');
      const status = document.getElementById('status');
      const scene = document.querySelector('a-scene');

      // 1. Iniciar GPS
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetchNearby(lat, lon);
        
        // Activar sensor de rotación para interactividad
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission();
        }
        window.addEventListener('deviceorientation', checkInteraction, true);
      });

      async function fetchNearby(lat, lon) {
        const query = `[out:json];node(around:600,${lat},${lon})[name][amenity];out 5;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          poiData = data.elements.map(el => ({
            name: el.tags.name.toUpperCase(),
            lat: el.lat,
            lon: el.lon,
            bearing: 0,
            id: `poi-${Math.random().toString(36).substr(2, 9)}`
          }));
          
          renderAR();
          renderUI();
          status.innerText = "RADAR INTERACTIVO OK";
        } catch (e) { status.innerText = "ERROR DE CONEXIÓN"; }
      }

      function renderUI() {
        panel.innerHTML = '';
        poiData.forEach(poi => {
          const div = document.createElement('div');
          div.id = poi.id;
          div.className = 'place-card';
          div.innerText = poi.name;
          panel.appendChild(div);
        });
      }

      function renderAR() {
        poiData.forEach(poi => {
          const entity = document.createElement('a-entity');
          entity.setAttribute('gps-entity-place', `latitude: ${poi.lat}; longitude: ${poi.lon}`);
          
          const text = document.createElement('a-text');
          text.setAttribute('value', poi.name);
          text.setAttribute('scale', '100 100 100');
          text.setAttribute('look-at', '[gps-camera]');
          text.setAttribute('align', 'center');
          text.setAttribute('color', '#00D2FF');
          text.setAttribute('position', '0 30 0');

          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('radius', '10');
          sphere.setAttribute('color', '#34C759');

          entity.appendChild(text);
          entity.appendChild(sphere);
          scene.appendChild(entity);
        });
      }

      // 2. Lógica de Interacción (Detectar qué estás mirando)
      function checkInteraction(e) {
        if (poiData.length === 0) return;

        // Rumbo actual del móvil
        let heading = e.webkitCompassHeading || (360 - e.alpha);
        
        navigator.geolocation.getCurrentPosition((pos) => {
          const uLat = pos.coords.latitude;
          const uLon = pos.coords.longitude;

          poiData.forEach(poi => {
            // Calcular el ángulo hacia el lugar
            const y = Math.sin(toRadians(poi.lon - uLon)) * Math.cos(toRadians(poi.lat));
            const x = Math.cos(toRadians(uLat)) * Math.sin(toRadians(poi.lat)) -
                      Math.sin(toRadians(uLat)) * Math.cos(toRadians(poi.lat)) * Math.cos(toRadians(poi.lon - uLon));
            const bearing = (toDegrees(Math.atan2(y, x)) + 360) % 360;

            const diff = Math.abs((bearing - heading + 540) % 360 - 180);
            const uiElement = document.getElementById(poi.id);

            // Si estamos mirando en un rango de 15 grados del lugar
            if (diff < 15) {
              if (!uiElement.classList.contains('active')) {
                uiElement.classList.add('active');
                window.navigator.vibrate(30); // Vibración al "enfocar"
              }
            } else {
              uiElement.classList.remove('active');
            }
          });
        });
      }

      function toRadians(d) { return d * Math.PI / 180; }
      function toDegrees(r) { return r * 180 / Math.PI; }
    </script>
  </body>
</html>
