<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Finder - Fix Brújula</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --ios-blue: #007AFF; --ios-green: #34c759; }
      body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; color: white; }

      .ui-header {
        position: fixed; top: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.9); padding: 20px; z-index: 1000; box-sizing: border-box;
      }
      .input-container { display: flex; gap: 8px; flex-direction: column; }
      input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 16px; }
      
      .btn-group { display: flex; gap: 8px; }
      button { flex: 1; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
      #btn-search { background: var(--ios-blue); color: white; }
      #btn-sensor { background: #555; color: white; }

      #guide-arrow {
        position: fixed; top: 55%; left: 50%;
        transform: translate(-50%, -50%);
        width: 120px; height: 120px;
        z-index: 500; display: none;
      }

      .data-footer {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.8); padding: 15px; font-size: 11px; z-index: 1000;
        display: flex; justify-content: space-around; border-top: 1px solid #333;
      }
      .status { color: var(--ios-green); font-weight: bold; text-align: center; margin-top: 8px; }
    </style>
  </head>

  <body>
    <div class="ui-header">
      <div class="input-container">
        <input type="text" id="search-input" placeholder="Ciudad o Coordenadas">
        <div class="btn-group">
          <button id="btn-sensor">1. PERMITIR BRÚJULA</button>
          <button id="btn-search">2. BUSCAR DESTINO</button>
        </div>
      </div>
      <div id="status-text" class="status">Pulsa el botón gris primero</div>
    </div>

    <div id="guide-arrow">
      <svg viewBox="0 0 100 100">
        <path id="arrow-path" d="M50 5 L90 95 L50 75 L10 95 Z" fill="#34c759" stroke="white" stroke-width="4"/>
      </svg>
    </div>

    <div class="data-footer">
      <div>GPS: <span id="gps-status">OFF</span></div>
      <div>BRÚJULA: <span id="comp-status">0°</span></div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity id="marker" gps-entity-place="latitude: 0; longitude: 0;" visible="false">
        <a-cylinder radius="5" height="100" material="color: #007AFF; opacity: 0.6"></a-cylinder>
      </a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      let myLat, myLng, dLat, dLng;
      let userHeading = 0;

      const statusText = document.getElementById('status-text');
      const compStatus = document.getElementById('comp-status');
      const arrow = document.getElementById('guide-arrow');

      // --- PASO 1: ACTIVAR SENSORES ---
      document.getElementById('btn-sensor').addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          const result = await DeviceOrientationEvent.requestPermission();
          statusText.innerText = "Sensor iOS: " + result;
        }
        
        window.addEventListener('deviceorientation', (e) => {
          userHeading = e.webkitCompassHeading || (360 - e.alpha);
          compStatus.innerText = Math.floor(userHeading) + "°";
          actualizarFlecha();
        }, true);

        window.addEventListener('deviceorientationabsolute', (e) => {
          userHeading = 360 - e.alpha;
          compStatus.innerText = Math.floor(userHeading) + "°";
          actualizarFlecha();
        }, true);

        document.getElementById('btn-sensor').style.background = "#222";
        document.getElementById('btn-sensor').innerText = "SENSORES OK";
      });

      // --- PASO 2: GPS ---
      navigator.geolocation.watchPosition(p => {
        myLat = p.coords.latitude;
        myLng = p.coords.longitude;
        document.getElementById('gps-status').innerText = "OK";
      }, null, { enableHighAccuracy: true });

      // --- PASO 3: BUSCAR ---
      document.getElementById('btn-search').addEventListener('click', async () => {
        const query = document.getElementById('search-input').value;
        if (!query) return;

        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        if (data.length > 0) {
          dLat = parseFloat(data[0].lat);
          dLng = parseFloat(data[0].lon);
          document.getElementById('marker').setAttribute('gps-entity-place', `latitude: ${dLat}; longitude: ${dLng};`);
          document.getElementById('marker').setAttribute('visible', 'true');
          arrow.style.display = 'block';
          statusText.innerText = "Destino: " + data[0].display_name.split(',')[0];
        }
      });

      function actualizarFlecha() {
        if (!dLat || !myLat || userHeading === undefined) return;

        const rad = Math.PI / 180;
        const y = Math.sin((dLng - myLng) * rad) * Math.cos(dLat * rad);
        const x = Math.cos(myLat * rad) * Math.sin(dLat * rad) -
                  Math.sin(myLat * rad) * Math.cos(dLat * rad) * Math.cos((dLng - myLng) * rad);
        
        let bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        let finalRot = (bearing - userHeading + 360) % 360;
        
        arrow.style.transform = `translate(-50%, -50%) rotate(${finalRot}deg)`;
      }
    </script>
  </body>
</html>
