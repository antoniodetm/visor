<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Localizador AR - iPhone 12 Pro</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root {
        --ios-blue: #007AFF;
        --ios-green: #34c759;
      }

      body { 
        margin: 0; overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
        background: #000;
      }

      /* Panel Superior (Buscador) */
      .ui-header {
        position: fixed; top: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
        padding: env(safe-area-inset-top) 20px 15px 20px;
        z-index: 1000; box-sizing: border-box;
        border-bottom: 0.5px solid rgba(255,255,255,0.2);
      }

      .input-container { display: flex; gap: 10px; flex-direction: column; }
      
      input { 
        padding: 12px; border-radius: 10px; border: none; 
        font-size: 16px; background: rgba(255,255,255,0.15); color: white;
        -webkit-appearance: none;
      }

      button { 
        padding: 14px; border-radius: 10px; background: var(--ios-blue); 
        color: white; border: none; font-weight: 600; font-size: 15px;
        transition: opacity 0.2s;
      }

      /* Flecha de Dirección */
      #guide-arrow {
        position: fixed; top: 55%; left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        width: 100px; height: 100px;
        z-index: 500; display: none;
        filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
      }

      /* Panel Inferior (Datos GPS) */
      .data-footer {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.8); color: white;
        padding: 10px 20px env(safe-area-inset-bottom) 20px;
        font-size: 12px; z-index: 1000; box-sizing: border-box;
        display: flex; justify-content: space-between;
      }

      .label { color: var(--ios-blue); font-weight: bold; font-size: 10px; display: block; }
      #status-text { text-align: center; margin-top: 10px; color: var(--ios-green); font-size: 13px; }
    </style>
  </head>

  <body>
    <div class="ui-header">
      <div class="input-container">
        <input type="text" id="search-input" placeholder="Nombre (Ej: Puerta del Sol) o Lat, Lng">
        <button id="main-button">BUSCAR Y ACTIVAR CÁMARA</button>
      </div>
      <div id="status-text">Introduce un destino para comenzar</div>
    </div>

    <div id="guide-arrow">
      <svg viewBox="0 0 100 100" width="100" height="100">
        <polygon points="50,5 95,95 50,75 5,95" fill="#34c759" stroke="white" stroke-width="3"/>
      </svg>
    </div>

    <div class="data-footer">
      <div>
        <span class="label">MI POSICIÓN</span>
        <span id="my-coords">Calculando...</span>
      </div>
      <div style="text-align: right;">
        <span class="label">DESTINO GPS</span>
        <span id="dest-coords">No fijado</span>
      </div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
      
      <a-entity id="marker" gps-entity-place="latitude: 0; longitude: 0;" visible="false">
        <a-cylinder radius="5" height="1000" material="color: #34c759; opacity: 0.6; emissive: #34c759;"></a-cylinder>
        <a-text id="marker-name" value="DESTINO" align="center" scale="60 60 60" position="0 40 0" look-at="[gps-camera]"></a-text>
      </a-entity>

      <a-camera id="camera" gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const mainBtn = document.getElementById('main-button');
      const arrow = document.getElementById('guide-arrow');
      const status = document.getElementById('status-text');
      const marker = document.getElementById('marker');
      
      let dLat, dLng;

      // Actualizar mi posición constantemente
      navigator.geolocation.watchPosition(p => {
        document.getElementById('my-coords').innerText = `${p.coords.latitude.toFixed(5)}, ${p.coords.longitude.toFixed(5)}`;
      }, null, { enableHighAccuracy: true });

      // Evento Principal
      mainBtn.addEventListener('click', async () => {
        // Desbloqueo de Sensores iOS
        const scene = document.querySelector('a-scene');
        if (scene.suspended) scene.resume();
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          await DeviceOrientationEvent.requestPermission();
        }

        const query = document.getElementById('search-input').value;
        if (!query) return;

        // Comprobar si son coordenadas manuales (lat, lng)
        if (query.includes(',')) {
          const p = query.split(',');
          fijarDestino(parseFloat(p[0]), parseFloat(p[1]), "Punto Manual");
        } else {
          status.innerText = "Buscando en mapa...";
          const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
          const data = await res.json();
          if (data.length > 0) {
            fijarDestino(parseFloat(data[0].lat), parseFloat(data[0].lon), data[0].name);
          } else {
            status.innerText = "Lugar no encontrado";
            status.style.color = "#ff3b30";
          }
        }
      });

      function fijarDestino(lat, lng, name) {
        dLat = lat; dLng = lng;
        marker.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
        marker.setAttribute('visible', 'true');
        document.getElementById('marker-name').setAttribute('value', name.toUpperCase());
        document.getElementById('dest-coords').innerText = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        
        status.innerText = `Sigue la flecha hacia ${name}`;
        status.style.color = "#34c759";
        arrow.style.display = 'block';
        
        iniciarBrujula();
      }

      function iniciarBrujula() {
        window.addEventListener('deviceorientation', (e) => {
          const cam = document.querySelector('[gps-camera]').components['gps-camera'];
          if (cam && cam.currentCoords) {
            const myPos = cam.currentCoords;
            
            // Cálculo del Rumbo (Bearing)
            const rad = Math.PI / 180;
            const y = Math.sin((dLng - myPos.longitude) * rad) * Math.cos(dLat * rad);
            const x = Math.cos(myPos.latitude * rad) * Math.sin(dLat * rad) -
                      Math.sin(myPos.latitude * rad) * Math.cos(dLat * rad) * Math.cos((dLng - myPos.longitude) * rad);
            let bearing = Math.atan2(y, x) * (180 / Math.PI);
            
            // Orientación del iPhone (webkitCompassHeading)
            const heading = e.webkitCompassHeading || 0;
            const finalRotation = bearing - heading;

            arrow.style.transform = `translate(-50%, -50%) rotate(${finalRotation}deg)`;
          }
        }, true);
      }
    </script>
  </body>
</html>
