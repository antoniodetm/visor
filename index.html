<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buscador AR por Nombre</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .search-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        width: 80%;
      }
      input {
        flex-grow: 1;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }
      button {
        padding: 8px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="search-container">
      <input type="text" id="placeName" placeholder="Ej: Torre Eiffel o Madrid">
      <button onclick="buscarLugar()">Buscar</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity id="marker-group">
        <a-text
          id="destination-text"
          value="Busca un lugar..."
          look-at="[gps-camera]"
          scale="40 40 40"
          gps-entity-place="latitude: 0; longitude: 0;"
          color="yellow"
        ></a-text>
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      async function buscarLugar() {
        const query = document.getElementById('placeName').value;
        const textElement = document.getElementById('destination-text');

        if (!query) return alert("Escribe un nombre");

        try {
          // Usamos la API gratuita de Nominatim (OpenStreetMap)
          const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
          const data = await response.json();

          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;
            const name = data[0].display_name.split(',')[0];

            // Actualizamos la posición del marcador de AR
            textElement.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
            textElement.setAttribute('value', name);
            
            alert(`Apuntando hacia: ${name}\nCoordenadas: ${lat}, ${lon}`);
          } else {
            alert("No se encontró el lugar. Intenta ser más específico.");
          }
        } catch (error) {
          console.error("Error buscando el lugar:", error);
          alert("Error en la conexión.");
        }
      }
    </script>
  </body>
</html>
