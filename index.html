<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AR Quick Response</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
      body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }
      
      .ui-header { position: fixed; top: calc(10px + var(--safe-top)); left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; }
      .search-box { display: flex; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 8px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2); }
      input { flex: 1; background: transparent; border: none; color: white; padding: 12px; font-size: 17px; outline: none; }
      button { background: #007AFF; color: white; border: none; border-radius: 12px; padding: 0 20px; font-weight: bold; }

      .ui-footer { position: fixed; bottom: calc(40px + var(--safe-bottom)); left: 50%; transform: translateX(-50%); z-index: 1000; text-align: center; }
      /* Flecha con aceleración por hardware */
      #arrow-svg { 
        width: 120px; height: 120px; 
        will-change: transform; 
        transition: transform 0.05s linear; /* Transición ultra rápida */
      }
      .info-pill { margin-top: 15px; background: rgba(0,0,0,0.7); color: #00FF00; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 14px; }
    </style>
  </head>

  <body>
    <div class="ui-header">
      <div class="search-box">
        <input type="text" id="placeName" placeholder="Buscar lugar...">
        <button onclick="buscarLugar()">IR</button>
      </div>
    </div>

    <div class="ui-footer" id="guideUI" style="visibility: hidden;">
      <svg id="arrow-svg" viewBox="0 0 100 100">
        <polygon points="50,5 90,90 50,75 10,90" fill="#00FF00" />
      </svg>
      <div id="dist-text" class="info-pill">Calculando...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
      <a-entity id="target-anchor">
        <a-text id="marker-label" value="" look-at="[gps-camera]" scale="50 50 50" align="center" color="yellow"></a-text>
      </a-entity>
      <a-camera gps-camera="simulateAltitude: 1.6" rotation-reader></a-camera>
    </a-scene>

    <script>
      let destLat, destLon;
      let currentBearing = 0; // Ángulo hacia el destino relativo al Norte
      const arrow = document.getElementById('arrow-svg');
      const distText = document.getElementById('dist-text');

      async function buscarLugar() {
        const query = document.getElementById('placeName').value;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
        const data = await res.json();

        if (data.length > 0) {
          destLat = parseFloat(data[0].lat);
          destLon = parseFloat(data[0].lon);
          
          document.getElementById('marker-label').setAttribute('value', data[0].display_name.split(',')[0]);
          document.getElementById('guideUI').style.visibility = 'visible';
          
          solicitarPermisosiOS();
          actualizarPosicionGPS(); // Carga inicial
        }
      }

      function solicitarPermisosiOS() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(state => {
            if (state === 'granted') window.addEventListener('deviceorientation', handleRotation, true);
          });
        } else {
          window.addEventListener('deviceorientation', handleRotation, true);
        }
      }

      // 1. ACTUALIZACIÓN DE BRÚJULA (60fps - Instantánea)
      function handleRotation(event) {
        if (!destLat) return;

        //webkitCompassHeading es el más preciso y rápido en iPhone
        let heading = event.webkitCompassHeading || (360 - event.alpha);
        
        // Calculamos la rotación de la flecha
        // (Ángulo al destino - Hacia donde apunta el móvil)
        let arrowRotation = currentBearing - heading;
        
        // Aplicamos la transformación usando requestAnimationFrame para máxima fluidez
        requestAnimationFrame(() => {
          arrow.style.transform = `rotate(${arrowRotation}deg)`;
        });
      }

      // 2. ACTUALIZACIÓN DE GPS (Segundo plano - Lenta pero necesaria)
      function actualizarPosicionGPS() {
        navigator.geolocation.watchPosition((pos) => {
          const uLat = pos.coords.latitude;
          const uLon = pos.coords.longitude;

          // Recalcular el rumbo (Bearing) solo cuando el GPS se mueve
          const y = Math.sin(toRadians(destLon - uLon)) * Math.cos(toRadians(destLat));
          const x = Math.cos(toRadians(uLat)) * Math.sin(toRadians(destLat)) -
                    Math.sin(toRadians(uLat)) * Math.cos(toRadians(destLat)) * Math.cos(toRadians(destLon - uLon));
          
          currentBearing = (toDegrees(Math.atan2(y, x)) + 360) % 360;

          // Actualizar texto de distancia
          const d = calcDist(uLat, uLon, destLat, destLon);
          distText.innerText = d > 1 ? `${d.toFixed(1)} km` : `${(d*1000).toFixed(0)} m`;
        }, null, { enableHighAccuracy: true });
      }

      function toRadians(d) { return d * Math.PI / 180; }
      function toDegrees(r) { return r * 180 / Math.PI; }
      function calcDist(l1, n1, l2, n2) {
        const R = 6371;
        const dL = toRadians(l2-l1); const dN = toRadians(n2-n1);
        const a = Math.sin(dL/2)**2 + Math.cos(toRadians(l1))*Math.cos(toRadians(l2))*Math.sin(dN/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      }
    </script>
  </body>
</html>
