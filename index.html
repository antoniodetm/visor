<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AR Nearby Radar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
      body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

      /* Panel Superior: Estado */
      .ui-top { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
        background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
        padding: calc(15px + var(--safe-top)) 20px 15px 20px;
        text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2);
      }
      .status-text { color: #34C759; font-weight: 800; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }

      /* Panel Inferior: Coordenadas */
      .ui-bottom {
        position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
        background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
        padding: 15px 20px calc(15px + var(--safe-bottom)) 20px;
        border-top: 1px solid rgba(255,255,255,0.2);
      }
      .coord-info { display: flex; justify-content: space-between; color: #00D2FF; font-family: monospace; font-size: 16px; font-weight: bold; }
      .list-title { color: #aaa; font-size: 12px; margin-bottom: 5px; display: block; font-weight: 600; }
    </style>
  </head>

  <body>
    <div class="ui-top">
      <div id="status" class="status-text">Iniciando Radar...</div>
    </div>

    <div class="ui-bottom">
      <span class="list-title">MI POSICIÓN ACTUAL:</span>
      <div class="coord-info">
        <span id="lat">0.00000</span>
        <span id="lon">0.00000</span>
      </div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      const status = document.getElementById('status');
      const scene = document.querySelector('a-scene');
      let placesLoaded = false;

      // 1. Obtener ubicación inicial
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        document.getElementById('lat').innerText = lat.toFixed(5);
        document.getElementById('lon').innerText = lon.toFixed(5);
        
        loadNearbyPlaces(lat, lon);
      }, (err) => {
        status.innerText = "Error GPS: Activa ubicación";
        status.style.color = "red";
      }, { enableHighAccuracy: true });

      // 2. Buscar lugares usando Overpass API (OpenStreetMap)
      async function loadNearbyPlaces(lat, lon) {
        status.innerText = "Escaneando entorno...";
        
        // Buscamos puntos de interés (amenity) en un radio de 500m
        const query = `[out:json];node(around:500,${lat},${lon})[amenity];out 5;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          
          if (data.elements.length > 0) {
            renderPlaces(data.elements);
            status.innerText = "Radar Activo: 5 Lugares";
          } else {
            status.innerText = "No hay lugares cerca";
          }
        } catch (e) {
          status.innerText = "Error de conexión";
        }
      }

      // 3. Dibujar los lugares en el espacio AR
      function renderPlaces(elements) {
        elements.forEach((el) => {
          const name = el.tags.name || el.tags.amenity || "Lugar";
          
          // Crear Entidad de Texto
          const text = document.createElement('a-text');
          text.setAttribute('value', name.toUpperCase());
          text.setAttribute('scale', '100 100 100');
          text.setAttribute('look-at', '[gps-camera]');
          text.setAttribute('align', 'center');
          text.setAttribute('color', '#34C759');
          text.setAttribute('gps-entity-place', `latitude: ${el.lat}; longitude: ${el.lon};`);
          text.setAttribute('position', '0 30 0');

          // Crear Esfera o Icono debajo del texto
          const point = document.createElement('a-sphere');
          point.setAttribute('radius', '10');
          point.setAttribute('color', '#00D2FF');
          point.setAttribute('opacity', '0.7');
          point.setAttribute('gps-entity-place', `latitude: ${el.lat}; longitude: ${el.lon};`);

          scene.appendChild(text);
          scene.appendChild(point);
        });
      }
    </script>
  </body>
</html>
